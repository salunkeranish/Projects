<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
</head>
<body class="bg-gradient-to-r from-blue-500 to-indigo-700 min-h-screen flex items-center justify-center p-6 " >
    
    <div class="max-w-lg w-full bg-white shadow-xl rounded-lg overflow-hidden" >
        

        <div class="p-8">
            <div class="text-center">
                <h1 class="text-3xl font-extrabold text-gray-900 mb-2">Weather Forecast</h1>
                <p class="text-gray-600 mb-4">Get the latest weather updates for your city</p>
            </div>

            <!-- Input for City Search -->
            <div class="relative mb-6">
                <input id="cityInput" type="text" class="block w-full px-4 py-3 text-lg rounded-lg shadow-inner border-2 border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none" placeholder="Enter city name">
                <button id="searchButton" class="absolute right-2 top-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-lg transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Search</button>
            </div>

            <!-- Button for Current Location -->
            <div class="text-center mb-6">
                <button id="currentLocationButton" class="bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded-lg transition duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">Get Current Location</button>
            </div>

            <!-- Weather Result Display -->
            <div id="weatherResult" class="text-center text-gray-700 space-y-4"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
